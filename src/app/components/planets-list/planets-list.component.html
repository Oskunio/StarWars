<div class="container" *ngIf="planets">
  <div class="row">
    <div class="col-8 mx-auto" *ngFor="let planet of planets.results; let i=index">
      <a [routerLink]="['/planet', i+1]">{{planet.name}}</a>
    </div>
  </div>
  <div class="row">
    <mat-paginator
    [pageSize]="pageSize"
    [length]="planets.count"
    (page)="onPageChange($event)">

    </mat-paginator>
  </div>
</div>
